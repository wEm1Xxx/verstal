{% extends 'base.html' %}
{% block content %}

<body>
    <div class="col bg-header-catalog ">Оплата товара</div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center align-items-center" style="gap: 245px">
            <form action="" method="post" class="row d-flex justify-content-center g-3">
                <div class="col-auto">
                    <div id="numberHelp" class="form-text">Введите номер карты</div>
                    <input type="text" name="username" class="form-control border-oplata" id="exampleInputNumber"
                        aria-describedby="loginHelp" required>

                </div>
                <div class="col-auto">
                    <div id="dateHelp" class="form-text">Срок действия</div>
                    <input type="text" name="role" class="form-control border-oplata" id="exampleInputDate"
                        aria-describedby="passwordHelp" required>
                </div>
                <div class="col-auto">
                    <div id="nameHelp" class="form-text">Имя на карте</div>
                    <input type="text" name="role" class="form-control border-oplata" id="exampleInputName"
                        aria-describedby="passwordHelp" required>
                </div>
                <div class="col-auto">
                    <div id="cvcHelp" class="form-text">CVC/CVV</div>
                    <input type="text" name="role" class="form-control border-oplata" id="exampleInputCvc"
                        aria-describedby="passwordHelp" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary button-oplata-not" style="margin-top: 12%;">Отмена</button>
                    <button type="submit" class="btn btn-primary button-oplata-good" style="margin-top: 12%;">Оплатить</button>
                </div>
            </form>
        </div>


    </div>


    </div>



</body>

{% endblock %}
