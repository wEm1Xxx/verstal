{% extends 'base.html' %}
{% block content %}
<body>
    <div class="col bg-header-admin ">Окно редактирования пользователя</div>
    <div class="container d-flex align-items-center  vh-100">
        <div class="row">

            <div class="row text-center mb-5">
                <h2>Данные о пользователе</h2>
            </div>
            <!-- Таблица с данными пользователя -->
            <div class="row d-flex justify-content-center">

                <table class="table mb-5">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Фамилия Имя</th>
                            <th scope="col">Роль</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>{{user.username}}</td>
                            <td>{{user.role}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="row">

                <form class="row d-flex justify-content-center ">
                    <div class="col-auto">
                        <div id="loginHelp" class="form-text">Введите Фамилию и Имя пользователя</div>
                        <input type="text" class="form-control border-login" id="exampleInputLogin"
                            aria-describedby="loginHelp" required>

                    </div>
                    <div class="col-auto">
                        <div id="passwordHelp" class="form-text">Введите роль пользователя</div>
                        <input type="password" class="form-control border-login" id="exampleInputPassword1"
                            aria-describedby="passwordHelp" required>

                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary button-login"
                            style="margin-top: 24%;">Изменить</button>
                    </div>
                    <div class="col-auto">
                        <a href="/admin" type="submit" class="btn btn-danger" style="margin-top: 24%;">Отменить</a>
                    </div>
                </form>

            </div>


        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

{% endblock %}
