{% extends 'base.html' %}
{% block content %}
<body class="bg-body-login">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 25rem;">
            <h5 class="card-title text-center mb-4">Интернет-Магазин Техники</h5>
                <!-- Форма ввода логина и пароля -->
                <form action="/" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputLogin" class="form-label">Логин</label>
                        <input type="text" class="form-control border-login" id="exampleInputLogin" name="login" aria-describedby="loginHelp" required>
                         <div id="loginHelp" class="form-text">Введите Ваш логин</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Пароль</label>
                        <input type="password" class="form-control border-login" id="exampleInputPassword1" name="password" aria-describedby="passwordHelp" required>
                        <div id="passwordHelp" class="form-text">Введите Ваш пароль</div>
                    </div>
                    {% if message != '' %}
                    <p class="alert alert-danger" role="alert">{{message}}</p>
                    {% endif %}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-50 button-login">Отправить</button>
                    </div>
                </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
{% endblock %}
